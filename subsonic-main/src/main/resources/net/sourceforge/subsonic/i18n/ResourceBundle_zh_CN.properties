helppopup.ldapautoshadowing.text = <p>\u8bbe\u7f6e\u8fd9\u4e2a\u9009\u9879, \u5219LDAP \u7528\u6237\u4e0d\u5fc5\u5728\u767b\u9646\u4e4b\u524d\u624b\u52a8\u5efa\u7acb{0}\u7684\u5e10\u53f7. </p> \
                                   <p>\u6ce8\u610f! \u8fd9\u610f\u5473\u6240\u6709\u5728LDAP\u4e0a\u7684\u7528\u6237\u90fd\u53ef\u4ee5\u767b\u9646\u60a8\u7684{0}, \
