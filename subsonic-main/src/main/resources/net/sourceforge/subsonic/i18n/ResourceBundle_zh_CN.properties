helppopup.ldap.text = <p>\u7528\u6237\u53ef\u4ee5\u7ecf\u7531\u5916\u90e8\u7684LDAP\u670d\u52a1\u5668\u9a8c\u8bc1 (\u5305\u62ecWindows Active Directory). \
                      \u5f53\u8bbe\u7f6e\u4f7f\u7528LDAP\u7528\u6237\u767b\u9646 {0}, \u5e10\u53f7\u53ca\u5bc6\u7801\u5c31\u7531\u5916\u90e8\u670d\u52a1\u5668\u9a8c\u8bc1, \u800c\u4e0d\u662f\u7531{0}\u6765\u9a8c\u8bc1.</p>
helppopup.ldapurl.title = LDAP \u4f4d\u5740
helppopup.ldapurl.text = <p>\u8bbe\u7f6e LDAP \u670d\u52a1\u5668\u7684\u4f4d\u5740. \u534f\u5b9a\u5e94\u8be5\u662f <em>ldap://</em> \u6216 <em>ldaps://</em> \
                         (\u7ecf\u7531SSL\u7684LDAP\u534f\u5b9a). \u8bf7\u53c2\u8003<a href="http://java.sun.com/products/jndi/tutorial/ldap/misc/url.html" target="_blank">\u8fd9\u91cc</a> \
                         \u6709\u66f4\u591a\u8be6\u7ec6\u8bf4\u660e.</p>
helppopup.ldapsearchfilter.title = LDAP \u67e5\u627e\u8fc7\u6ee4
helppopup.ldapsearchfilter.text = <p>\u641c\u5bfbLDAP\u7528\u6237\u65f6\uff0c\u5728\u8fd9\u91cc\u8bbe\u7f6e\u8fc7\u6ee4\u8868\u793a\u5f0f \
                                  (\u5b9a\u4e49\u5728<a href="http://www.ietf.org/rfc/rfc2254.txt" target="_blank">RFC 2254</a>). \
                                  The pattern "'{0'}" is replaced by the username, \u4f8b\u5982: \
                                  <ul>\
                                    <li>(uid='{0'}) - this would search for a username match on the uid attribute.</li> \
                                    <li>(sAMAccountName='{0'}) - typically used for authentication in Microsoft Active Directory.</li> \
                                  </ul></p>
helppopup.ldapmanagerdn.title = LDAP \u7ba1\u7406\u8005 DN
helppopup.ldapmanagerdn.text = <p>\u5982\u679c LDAP \u670d\u52a1\u5668\u4e0d\u652f\u63f4\u533f\u540d\u7528\u6237\u8fde\u7ebf\uff0c\u60a8\u5fc5\u987b\u6307\u5b9a DN \
                                  (<em>Distinguished Name</em>)\u53caLDAP\u7528\u6237\u7684\u5bc6\u7801.</p>
